<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравительная открытка - С Днем Рождения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/your-birthday-background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow-x: hidden;
        }
        .greeting {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #8447ff;
            color: #fff;
            padding: 15px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .photos {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            padding-bottom: 50px;
        }
        .photos img {
            max-width: 70%;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gift-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #8447ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .gift-button:hover {
            background-color: #8447ff;
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }
        .popup img {
            width: 250px;
        }
        .popup-close {
            margin-top: 70px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #8447ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup-close:hover {
            background-color: #8447ff;
        }
    </style>
    <script>
        function showGift() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
            launchConfetti();
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        function launchConfetti() {
            const confettiCanvas = document.createElement('canvas');
            confettiCanvas.classList.add('confetti');
            document.body.appendChild(confettiCanvas);
            const confetti = new ConfettiGenerator({ target: confettiCanvas });
            confetti.render();
            setTimeout(() => {
                confetti.clear();
                document.body.removeChild(confettiCanvas);
            }, 5000);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-birthday.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает воспроизведение аудио.
    </audio>
    <div class="greeting">
        С днем рождения, Сардор! Пусть каждый новый день приносит радость, успех и много ярких моментов. С любовью, Херландиастан.
    </div>
    <div class="photos">
        <img src="./images/сардор не курит (3).png" alt="Фотография 1">
        <img src="./images/тортик.png" alt="Фотография 2">
        <img src="./images/photo_2024-12-06_12-59-58.jpg" alt="Фотография 3">
        <img src="./images/photo_2024-12-06_13-41-50.jpg" alt="Фотография 4">

        <img src="./images/photo_2024-12-06_13-41-42.jpg" alt="Фотография 5">

        <img src="./images/photo_2024-12-06_13-41-54.jpg" alt="Фотография 6">

        <button class="gift-button" onclick="showGift()">Получить подарок</button>
    </div>
    <div id="popup" class="popup">
        <img src="./images/67d85cccb8423ad7e5f11a47b5d0bb93.jpg" alt="Ракета-котик">
        <p>Подарок летит к вам!</p>
        <button class="popup-close" onclick="closePopup()">Закрыть</button>
    </div>
</body>
</html>
